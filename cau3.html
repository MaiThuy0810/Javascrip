<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array exercise</title>
    <style>
      .box {
        padding: 50px;
        border: 1px solid #ccc;
        border-radius: 10px;
      }
      .flex {
        display: flex;
        gap: 40px;
      }
    </style>
  </head>

  <body>
    <div class="flex">
      <h1>Array exercise</h1>
    </div>
    <script>
      "strict mode";

      let products = [
        {
          id: 33996665,
          sku: 2692455386181,
          categories: 1789,
          discount: 50,
          name: "Điện Thoại iPhone 11 128GB  - Hàng Nhập Khẩu",
          disable: true,
        },
        {
          id: 74489817,
          sku: 5624191820930,
          categories: 1789,
          discount: 25,
          name: "Điện Thoại Samsung Galaxy S3",
          disable: false,
        },
        {
          id: 436278911,
          sku: 8674431825432,
          categories: 1800,
          discount: 10,
          name: "Máy tính bảng Samsung 2020",
          disable: true,
        },
      ];

      /*
      1. dùng Spread để clone products => newProducts1
      */
      /*----Code here-----*/

      let clonepro = { ...products };
      console.log(clonepro);

      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      2. tạo array newProducts2 chỉ chứa tên của tất cả sản phẩm trong products (Hint: dùng Map method)
      */
      /*----Code here-----*/
      let name = products.map(function (pro) {
        return pro.name;
      });
      console.log(name); // [33,55]
      /* Example:
      console.log(newProducts2)
      result:
      [
        {name: "Điện Thoại iPhone 11 128GB  - Hàng Nhập Khẩu"},
        {name: "Điện Thoại Samsung Galaxy S3"},
        {name: "Máy tính bảng Samsung 2020"}
      ]
      */

      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      3. Lọc ra những sản phẩm có discount > 10 (Hint: dùng filter method)
      */
      /*----Code here-----*/
      let discount = products.filter(function (pro) {
        return pro.discount > 10;
      });
      console.log(discount); // [33,55]

      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      4. Tìm sản phẩm có id = 74489817 (Hint: dùng find method)
      */
      /*----Code here-----*/
      let id = products.find(function (pro) {
        return (pro.id = 74489817);
      });
      console.log(id);

      /*------------------------------*/

      console.log("/*------------------------------*/");
      /*
      5. Cập nhật disable của tất cả sản phẩm thành false (Hint: dùng find map)
      */
      /*----Code here-----*/
      const editDisable = (products, oldName, newName) =>
        products.map((pro) => {
          if (pro.disable === oldName) pro.disable = newName;
          return pro;
        });

      var updatedDisable = editDisable(products, "false", "true");
      console.log(updatedDisable);
      //   console.log(products);

      /*------------------------------*/
    </script>
  </body>
</html>
